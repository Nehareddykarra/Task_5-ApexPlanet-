<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style sphere - E-commerce</title>
  <link rel="stylesheet" href="final.css"/>
</head>
<body>

  <header>
    <div class="logo">STYLE SPHERE</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Discover the style in You</h1>
    <p>Trendy fashion essentials!</p>
  </section>

  <section class="filters">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="JEANS">JEANS</option>
      <option value="SHOE">SHOE</option>
      <option value="SHRUG">SHRUG</option>
    </select>

    <select id="priceSort">
      <option value="default">Sort by Price</option>
      <option value="asc">Low to High</option>
      <option value="desc">High to Low</option>
    </select>
  </section>

  <section class="products">
    <div class="product" data-category="JEANS" data-price="999">
      <img src="JEANS.jpg" alt="women's JEANS">
      <h2>STYLISH JEANS</h2>
      <p>₹999</p>
      <button>Add to Cart</button>
    
    </div>

    <div class="product" data-category="SHOE" data-price="1499">
      <img src="SHOE.jpg" alt="SHOE">
      <h2>SHOE</h2>
      <p>₹1499</p>
      <button>Add to Cart</button>
    </div>

    <div class="product" data-category="SHRUG" data-price="1299">
      <img src="SHRUG.jpg" alt="SHRUG">
      <h2>SHRUG</h2>
      <p>₹1299</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <script src="final.js"></script>
</body>
</html>
